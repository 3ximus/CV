<h1 class="title">What I can do</h1>
<div class="skills">
    <ul class="skills-list">
        <li *ngFor="let skill of skills" class="skills-item">
            <h2 class="skills-title">{{ skill.name }}</h2>
            <div class="skills-level" style="--value: {{ skill.value }}%;"></div>
        </li>
    </ul>
</div>
